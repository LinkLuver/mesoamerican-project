 #Strategic
 obsidian:0 "Obsidian"
 obsidianDESC:0 "The presence of obsidian use defines many cultures. Renowned for its sharpness and precision, obsidian is unparalleled as a material for tools and weaponry, far surpassing many alternatives in cutting ability despite its fragility."
 wood:0 "Wood"
 woodDESC:0 "Widely used in construction and shipping, decent timber can command a high price in unforested areas."
 llamas:0 "Lamoid" #Perhaps can unlock storage units in legions
 llamasDESC:0 "The use of llamas and alpacas in agriculture and transport is widespread in Andean cultures. As beasts of burden, they are well suited for carrying loads over long distances and navigating rugged mountainous terrain."
 skins:0 "Skins"
 skinsDESC:0 "The skins of jaguars, crocodiles, as well as bones and natural materials, were used in fabulous and practical armours."
 dogs:0 "Dogs"
 dogsDESC:0 "Dogs were used as beasts of burden, hunters, and locators from the time of the first known human arrivals onto the continent. They continue to be an important animal for the Americans."
 antlers:0 "Antlers"
 antlersDESC:0 "Used for tooling and weaponry, the magnificent and boney structures of cervidae animals are full of many uses for humans, and can catch a pretty penny on the market as well."
 poison:0 "Poison"
 poisonDESC:0 "Dipping an arrow point or a dart in poison can massively increase its fatality if even so much as a scratch finds itself on a body. Made from frogs, lizards, or most likely, curare."
 stone:0 "Stone"
 stoneDESC:0 "Quartz, flint, novaculite, and other stones were used in tandem with sharper materials like obsidian, or handled with wood, it makes for an effective and cheap source of weaponry."
 #Food
 maize:0 "Maize"
 maize_DESC:0 "Maize represents a crop central to civilization itself, often associated with gods, prosperity, myths, and development, especially in Mesoamerica."
 fish:0 "Fish"
 fishDESC:0 "Fish provide a staple part of the diet and economy of every coastal civilization in the world."
 spices:0 "Spices"
 spicesDESC:0 "Primarily used as food additives, the many herbs which comprise the spice trade command a variable price depending on their provenance."
 tubers:0 "Tubers"
 tubersDESC:0 "Potatoes, carrots, parsnips, turnips, beetroot, sweetpotato, and taro are gathered by foragers and subsistence farmers across the lands."
 beans:0 "Beans"
 beansDESC:0 "Primarily used as a staple food source, the many varieties of beans hold significant nutritional and cultural value, with their price often influenced by their type and region of cultivation."
 fruits:0 "Fruits"
 fruitsDESC:0 "A mouth-watering assortment of a wide variety of the freshest stone fruits and berries, apples and citruses, gathered from fragrant, well-tended groves and tantalizingly ripe."
 turkeys:0 "Turkeys"
 turkeysDESC:0 "While domesticated livestock didn't exist for the most part, the exception was the turkey. The mix of red and white meat, as well as side-products like feathers and fertilizer make it quite a useful bird indeed."
 flowers:0 "Flowers"
 flowersDESC:0 "Considered a food of the gods by some, flowers, especially sunflowers, were used in many ways including creating flour, mush, and bread."
 #Nobles
 amate:0 "Amate"
 amateDESC:0 "Most of the Mesoamerican world uses stone carvings, murals, and codices to store the written word. Amate, however, uniquely produced from the bark of fig and mulberry trees, offers much greater flexibility and ease of use for recording and preserving information."
 cacao:0 "Cacao"
 cacaoDESC:0 "Cacao picked from Cacao trees can be fashioned into a delicious and addicting drink; Chocolate, a drink so divine its origins go back to times no one can remember."
 shells:0 "Shells"
 shellsDESC:0 "Highly valued for their beauty and symbolic significance, shells, especially spondylus and other exotic varieties."
 feathers:0 "Feathers"
 feathersDESC:0 "Prized for their vibrant colors and symbolic meanings, feathers were highly sought after in the Americas for use in ceremonial attire, headdresses, and art. The rarity and brilliance of certain feathers, such as those of the quetzal or macaw, made them valuable trade items and markers of status."
 dye:0 "Dyes"
 dyeDESC:0 "Expensive dyes such as Tyrian purple and kermes are harvested from rare invertebrates in very localized habitats. These colors are particularly sought after by the ruling elite of many cultures, and are bound to command a high price."
 incense:0 "Incense"
 incenseDESC:0 "The term 'Incense' covers an array of rare, exotic substances which are primarily used for religious purposes."
 limestone:0 "Limestone"
 limestone_desc:0 "While other stones may be used for basic construction, limestone stands out for its versatility and abundance. Favored for fine civic buildings, temples, and enduring defensive structures, its ease of carving and durability make it an essential material in architecture."
 #Citizens
 precious_metals:0 "Precious Metals"
 precious_metalsDESC:0 "Gold and silver have been regarded as a measure of relative value since the minting of coins began. The history of gold as a commodity is deeply intertwined with its use in religious and mythological imagery."
 jade:0 "Jade"
 jadeDESC:0 "Found in the lands of Mesoamerica, where it holds deep spiritual and cultural significance, jade is a hard, bluish mineral with pale overtones and is highly sought after for its beauty and rarity."
 gems:0 "Gemstones"
 gemsDESC:0 "Highly prized as ornamental items, the incredible rarity of gemstones ensures that only the most wealthy will ever possess them."
 amber:0 "Amber"
 amberDESC:0 "Formed from the resin of pine trees, the appeal of amber as a decorative material, combined with its scarcity, results in a particularly valuable commodity."
 honey:0 "Honey"
 honeyDESC:0 "Made from specialized stingless bees, honey can be used as food, medicine, and religious ceremonies. It can be made into a halucigen mead called balche as well."
 copal:0 "Copal"
 copalDESC:0 "A resin harvested from trees, copal was highly valued in pre-Columbian societies for its ceremonial uses."
 cacti:0 "Cactus"
 cactiDESC:0 "Dotting the otherwise barren desertlands, and used for arts, medicines, food, and more, the humble cactus was an important cultural and spiritual good."
 beads:0 "Beads"
 beadsDESC:0 "Crafted from materials like stone, shell, bone, and clay, beads held great cultural and symbolic significance in many Indigenous societies. They were used as adornments, currency, and in ceremonial contexts, often representing wealth, status, or spiritual beliefs."
 #Freemen
 pulque:0 "Pulque"
 pulqueDESC:0 "Pulque is produced from the fermented sap of agave plants and has myriad uses in recreational, religious, and cultural traditions. The pulque trade has historically been an important part of Mesoamerican economies."
 base_metals:0 "Base Metals"
 base_metalsDESC:0 "Copper, Tin and Lead, whilst unsuitable for military purposes, have long been used in alloying and decoration. Although used ubiquitously, the relative geographical scarcity of these metals results in them commanding high prices throughout the world."
 salt:0 "Salt"
 saltDESC:0 "Greatly valued as a food additive and preservation agent, salt is in such high demand that it often serves as a parallel currency."
 leather:0 "Leather"
 leatherDESC:0 "Tanned hides have numerous applications in domestic and military life. Early shields were often leather clad, softening the blow of any incoming strikes."
 earthware:0 "Earthenware"
 earthwareDESC:0 "The production of earthenware has been a defining activity of human civilization since the discovery of fire. Earthenware encompasses practical utensils such as bowls and jugs, as well as statues, urns and other decorative items."
 maple:0 "Maple"
 mapleDESC:0 "A tree native to North America, maple is valued for its wood, its vibrant autumn foliage, and its sap, which can be refined into a sweet syrup used as a natural sweetener in traditional foods."
 acorn:0 "Acorn"
 acornDESC:0 "A staple food source for many Indigenous Californian peoples, acorns were meticulously harvested, processed, and leached to remove tannins, creating a versatile flour. Rich in nutrients, acorns were central to diets and cultural traditions, reflecting deep knowledge of the region’s oak ecosystems."
 cotton:0 "Cotton"
 cottonDESC:0 "Rooted in the fertile lands of the Americas, the cultivation of cotton has long been a cornerstone of agriculture. This versatile fabric, valued for its softness and durability, is widely sought after, bridging practicality and luxury."
 tobacco:0 "Tobacco"
 tobaccoDESC:0 "Eastern americans are fond of this plant, smoking it, and using it to sign treaties or cerimonies. It is readily accepted as tradegood."
 #Slaves and Tribesmen
 cloth:0 "Cloth"
 clothDESC:0 "Cloth can be produced from numerous plant or animal products, and is found, in varying quality, at markets throughout the known world."
 wild_game:0 "Wild Game"
 wild_gameDESC:0 "Since the early days of humanity, hunter-gatherers have regarded wild creatures as a primary source of nourishment. Fine meat is often hard to come by, and can result in a particularly lucrative trade."
 fur:0 "Furs"
 furDESC:0 "Furs have been used since time immemorial to shield humans from the biting cold. Ranging from stitched rabbit skins to great bear hides, a good fur can be put to any number of uses."
 cinnabar:0 "Cinnabar"
 cinnabarDESC:0 "Cinnabar is a specialized, reddish mineral that is used in the manufacturing of jewelry and other precious, high-value trade goods. Its fiery color and rarity in the trade markets make it extremely valuable."
 buffalo:0 "Buffalo"
 buffaloDESC:0 "A cornerstone of life for many Plains Indigenous peoples, the buffalo provided meat, hides for shelter and clothing, bones for tools, and even materials for ceremonial items. Revered as a sacred animal, the buffalo was central to both survival and cultural identity."
 stucco:0 "Stucco"
 stuccoDESC:0 "Widely used in Mesoamerican architecture, stucco was crafted from lime, sand, and organic materials to create smooth, decorative finishes on buildings. Often painted in vibrant colors, it was essential for enhancing the beauty and symbolism of temples, palaces, and civic structures."
 hallucinogenics:0 "Hallucinogens"
 hallucinogenicsDESC:0 "Hallucinogenic cactus, plants, mushrooms, drinks, and more were used throughout the Americas for religious, ceremonial, or other purposes."
 clay:0 "Clay"
 clayDESC:0 "The key is the right mix of clay, water and straw, put in a mold which you then lay out in the sun to dry. This technique is used throughout the world to make strong and varied structures."