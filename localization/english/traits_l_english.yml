 # Maya
 yax_ehb_xok_blood:0 "Blood of First Step Shark"
 yax_ehb_xok_blood_desc:0 "The founding dynast of Yax Mutal (Tikal) is Tax Ehb' Xok, who is said to have founded it in 7.16.3.3.12, or 90 CE. Since the founding, Yax Mutal has reached new heights, and will continue her rise to brilliance."

 snake_dynasty_blood:0 "Blood of the Snake Dynasty"
 snake_dynasty_blood_desc:0 "Although this family in Calakmul and Dzibanche remains small at the moment, they are crafty, resiliant, and surely destined for greatness."